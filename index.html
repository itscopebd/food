<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food</title>
        <!-- bootstrap css  -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <!-- header  -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img
                            src="images/Tasty_HUT.png" alt=""></a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">


                            <li class="nav-item">
                                <a class="nav-link" href="#" tabindex="-1"
                                    aria-disabled="true">
                                    <button class="btn btn-warning">SignUp</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- mian  -->
        <main>
            <!-- banner  -->
            <section id="banner">

                <div class="banner__content w-25">
                    <h3 class="text-white fs-1 text-center fw-bold">Taste Our
                        Delicious<br> Best Foods</h3>
                    <p class="text-white text-center">There are many variations
                        of passages of Lorem Ipsum available, but the majority
                        have suffered alteration in some form, by injected
                        humou.</p>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search"
                            placeholder="Search" aria-label="Search"
                            id="search_bar">
                        <button class="btn btn-warning" id="search_btn">Search</button>
                    </div>
                </div>
            </section>

            <!-- product section  -->
            <section class="my-5">
                <div class="container">
                    <h4 class="text-center fs-3">Your Favourite Food</h4>
                    <!-- product card  -->
                    <div class="card__container my-5">

                        <div class="row" id="single__card">
                      <!-- load card  -->

                        </div>
  <div id="view__all" class="d-none">
    <p class="text-center"> <button class="btn btn-warning" id="viewAll">View All</button></p>
  </div>
                    </div>
                    
                </div>
            </section>

        </main>



        <!-- bootstrap js  -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
